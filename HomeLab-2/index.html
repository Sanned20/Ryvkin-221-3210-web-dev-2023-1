<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Обратная связь</title>
</head>

<body>
    <header class="header">
        <div class="button">
            <a href="auth.html" class="btn">Авторизация</a>
        </div>
    </header>
    <main>
        <form class="container" action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <h1 class = "h1label">Форма обратной связи</h1>
            <div class="form-group">
                <label class="label" for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="form-group">
                <label class="label" for="fio">E-mail</label>
                <input type="email" name="email" id="email" placeholder="example@mail.org" required>
            </div>
            <div class="form-group">
                <fieldset id="source">
                    <legend>Как Вы узнали о нас?</legend>
                    <div id="src">
                        <input type="radio" name="source" id="add" value="adds"> <label for="add">Реклама</label> <br>
                        <input type="radio" name="source" id="friends" value="friends"> <label
                            for="friends">Знакомые</label> <br>
                        <input type="radio" name="source" id="other" value="other"> <label for="other">Другое</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Тип обращения:</label>
                <select name="type" id="type">
                    <option value="offer" selected>Предложение</option>
                    <option value="report">Жалоба</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" for="msg">Сообщение:</label>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Вложение</legend>
                    <input type="file" name="file" id="file">
                </fieldset>
            </div>
            <div class="form-group chkBox">
                <input type="checkbox" name="check" id="check" required>
                <label for="check" id="checkboxLabel">Согласен на обработку персональных данных</label>
            </div>
            <div class="form-group">
                <input class="inpbtn" type="submit" value="Отправить">
            </div>
        </form>
    </main>
</body>

</html>
